<style>
:root{
  --bg0:#fbfbf9;            /* ivory top */
  --bg1:#f1f1ef;            /* ivory bottom */
  --ink:#0b0b0c;            /* deep black */
  --muted:#8a8a90;
  --card:#ffffff;
  --gold:#c6a75e;           /* BVLGARI-like gold */
  --line:rgba(15,15,16,.10);
  --btn:#ffffff;
  --btn-border:#e7e7ea;
  --shadow:0 28px 90px rgba(0,0,0,.09);
  --radius:26px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color:var(--ink);
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(198,167,94,.12), transparent 60%),
    radial-gradient(900px 600px at 110% 30%, rgba(0,0,0,.05), transparent 55%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

.wrap{max-width:860px;margin:0 auto;padding:22px 18px 52px}

/* HERO */
.hero{
  position:relative;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 30px 100px rgba(0,0,0,.18);
  margin:8px 0 22px;
  border:1px solid rgba(255,255,255,.55);
  background:#000;
}
.hero img{
  width:100%;
  height:440px;
  object-fit:cover;
  display:block;
  transform:scale(1.02);
  filter:contrast(1.05) saturate(1.05);
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(900px 420px at 18% 72%, rgba(198,167,94,.18), transparent 60%),
    linear-gradient(to top, rgba(0,0,0,.82), rgba(0,0,0,.18) 55%, rgba(0,0,0,0));
}
.hero-overlay{
  position:absolute;
  left:22px;
  right:22px;
  bottom:18px;
  color:#fff;
}
.hero-title{
  font-size:clamp(24px,6.2vw,40px);
  font-weight:900;
  letter-spacing:1.4px;
  text-transform:uppercase;
  line-height:1.05;
}
.hero-sub{
  margin-top:6px;
  font-size:12.5px;
  font-weight:800;
  letter-spacing:.22em;
  text-transform:uppercase;
  opacity:.9;
}

/* Heading */
h1{
  margin:10px 0 6px;
  font-weight:900;
  font-size:clamp(22px,4.8vw,30px);
  letter-spacing:.4px;
}
.gold-line{
  width:72px;
  height:2px;
  background:linear-gradient(90deg, transparent 0%, var(--gold) 18%, var(--gold) 82%, transparent 100%);
  margin:12px 0 22px;
  border-radius:999px;
}

/* Modes */
.modes{
  display:flex;gap:26px;align-items:center;
  margin:6px 0 16px;
  font-weight:750;
}
.modes label{cursor:pointer}
input[type="radio"]{accent-color:var(--ink)}

/* Card */
.card{
  background:rgba(255,255,255,.78);
  border:1px solid rgba(15,15,16,.08);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}

.head{
  display:flex;align-items:center;gap:14px;flex-wrap:wrap;
  margin-bottom:14px;
  padding-bottom:12px;
  border-bottom:1px solid rgba(15,15,16,.08);
}
.brand{
  font-weight:900;
  font-size:18px;
  letter-spacing:.2px;
}
.pill{
  display:inline-block;
  font-size:12px;
  font-weight:900;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:var(--muted);
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(15,15,16,.10);
  margin-left:8px;
  background:rgba(255,255,255,.65);
}

.actions{margin-left:auto;display:flex;gap:12px}
.iconbtn{
  width:46px;height:44px;
  border-radius:14px;
  border:1px solid var(--btn-border);
  background:rgba(255,255,255,.85);
  font-size:18px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  transition:.18s ease;
}
.iconbtn:hover{
  transform:translateY(-1px);
  border-color:rgba(198,167,94,.85);
  color:var(--gold);
}
.iconbtn:active{transform:translateY(0)}

.caption{
  white-space:pre-wrap;
  font-weight:750;
  font-size:18px;
  line-height:1.55;
  letter-spacing:.1px;
}

.toast{
  position:fixed;
  left:50%;
  bottom:26px;
  transform:translateX(-50%);
  background:rgba(15,15,16,.92);
  color:#fff;
  padding:9px 14px;
  border-radius:999px;
  font-weight:800;
  letter-spacing:.06em;
  opacity:0;
  transition:.25s;
  border:1px solid rgba(198,167,94,.35);
  box-shadow:0 18px 60px rgba(0,0,0,.22);
}
.toast.show{opacity:1}
</style>
