<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Orm Caption Generator</title>

<style>
:root{
  --bg:#ffffff;
  --ink:#111;
  --muted:#666;
  --card:#efe9f7;
  --btn:#ffffff;
  --btn-border:#e2e2e7;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius:22px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color:var(--ink);
  background:var(--bg);
}
.wrap{max-width:820px;margin:0 auto;padding:22px 18px 40px}

/* HERO */
.hero{
  position:relative;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.16);
  margin:6px 0 22px;
}
.hero img{
  width:100%;
  height:420px;
  object-fit:cover;
  display:block;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.7), rgba(0,0,0,.05) 60%, rgba(0,0,0,0));
}
.hero-overlay{
  position:absolute;
  left:20px;
  right:20px;
  bottom:20px;
  color:#fff;
}
.hero-title{
  font-size:clamp(22px,5.6vw,34px);
  font-weight:900;
}
.hero-sub{
  font-size:14px;
  font-weight:700;
  opacity:.9;
  margin-top:4px;
}

h1{
  margin:6px 0 14px;
  font-weight:900;
  font-size:clamp(20px,5vw,28px);
}

.modes{
  display:flex;gap:30px;align-items:center;
  margin:10px 0 16px;
  font-weight:650;
}
.modes label{cursor:pointer}
input[type="radio"]{accent-color:#111}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}

.head{
  display:flex;align-items:center;gap:14px;flex-wrap:wrap;
  margin-bottom:12px;
}
.brand{
  font-weight:900;
  font-size:20px;
}
.pill{
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}
.actions{margin-left:auto;display:flex;gap:12px}
.iconbtn{
  width:44px;height:42px;
  border-radius:12px;
  border:1px solid var(--btn-border);
  background:var(--btn);
  font-size:18px;
  cursor:pointer;
}

.caption{
  white-space:pre-wrap;
  font-weight:700;
  font-size:18px;
  line-height:1.5;
}

.toast{
  position:fixed;
  left:50%;
  bottom:26px;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
  opacity:0;
  transition:.25s;
}
.toast.show{opacity:1}
</style>
</head>

<body>
<div class="wrap">

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="orm.jpg" alt="Orm Kornnaphat">
    <div class="hero-overlay">
      <div class="hero-title">Orm Kornnaphat</div>
    </div>
  </section>

  <h1>Orm Kornnaphat X Bvlgari</h1>

  <div class="modes">
    <label><input type="radio" name="platform" value="ig" checked> Instagram</label>
    <label><input type="radio" name="platform" value="x"> X (Twitter)</label>
  </div>

  <div class="card">
    <div class="head">
      <div class="brand">Orm Kornnaphat <span class="pill" id="pillType">post</span></div>
      <div class="actions">
        <button class="iconbtn" id="btnRand">⟳</button>
        <button class="iconbtn" id="btnCopy">⧉</button>
      </div>
    </div>
    <div class="caption" id="captionBox">Press ⟳ to load captions</div>
  </div>

</div>

<div class="toast" id="toast">Copied</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRdPtHYl8KRLNJOXKZ9gC5RPQoF5aHWlwfSHG90HbYRrZPsi2LLv3J2u_WJ8g5f7n16zZPORBaMNqqq/pub?output=csv";

let DB = { ig: [], x: [] };
let currentText = "";

const captionBox = document.getElementById("captionBox");
const pillType = document.getElementById("pillType");
const toast = document.getElementById("toast");

function showToast(){
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1000);
}

async function loadData(){
  const res = await fetch(SHEET_URL, { cache:"no-store" });
  const csv = await res.text();
  const rows = csv.split("\n").slice(1);

  DB = { ig: [], x: [] };

  rows.forEach(r=>{
    const [platform,text] = r.split(",");
    if(platform && text){
      DB[platform.trim().toLowerCase()].push(text.trim());
    }
  });
}

function generate(){
  const p = document.querySelector('input[name="platform"]:checked').value;
  const arr = DB[p] || [];
  if(arr.length===0){
    captionBox.textContent="No captions available.";
    return;
  }
  const rand = arr[Math.floor(Math.random()*arr.length)];
  currentText = rand;
  captionBox.textContent = rand;
  pillType.textContent = p==="ig"?"post":"tweet";
}

document.getElementById("btnRand").addEventListener("click", async ()=>{
  captionBox.textContent="Loading...";
  await loadData();
  generate();
});

document.getElementById("btnCopy").addEventListener("click", async ()=>{
  await navigator.clipboard.writeText(currentText);
  showToast();
});
</script>
</body>
</html>
