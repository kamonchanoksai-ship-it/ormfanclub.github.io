<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Captions</title>

<style>
:root{
  --bg:#ffffff;
  --ink:#111;
  --muted:#666;
  --card:#efe9f7;
  --btn:#ffffff;
  --btn-border:#e2e2e7;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius:22px;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color:var(--ink);
  background:var(--bg);
}

.wrap{max-width:820px;margin:0 auto;padding:22px 18px 40px}

h1{
  margin:6px 0 14px;
  font-weight:900;
  letter-spacing:-.4px;
  font-size:clamp(22px,5.6vw,34px);
}

.modes{
  display:flex;
  gap:34px;
  align-items:center;
  margin:10px 0 16px;
  font-weight:650;
  font-size:clamp(15px,4.2vw,18px);
  flex-wrap:wrap;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px;
}

.head{
  display:flex;
  align-items:flex-start;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.brand{
  display:flex;
  gap:14px;
  align-items:baseline;
  font-weight:900;
  font-size:clamp(18px,4.6vw,26px);
}

.pill{
  font-size:clamp(12px,3.4vw,16px);
  font-weight:800;
  color:var(--muted);
  padding:2px 10px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,.08);
  background:rgba(255,255,255,.35);
}

.idline{
  width:100%;
  font-weight:850;
  opacity:.85;
  font-size:clamp(14px,3.8vw,18px);
}

.actions{margin-left:auto;display:flex;gap:12px}

.iconbtn{
  width:48px;height:44px;
  border-radius:12px;
  border:1px solid var(--btn-border);
  background:var(--btn);
  font-weight:900;
  font-size:20px;
  cursor:pointer;
}

.iconbtn.active{
  outline:2px solid rgba(17,17,17,.22);
}

/* Caption desktop size */
.caption{
  white-space:pre-wrap;
  font-weight:700;
  margin:0;
  padding:8px 0 2px;
  font-size:clamp(16px,4.8vw,24px);
  line-height:1.4;
}

/* Edit textarea */
.caption-edit{
  width:100%;
  min-height:140px;
  resize:vertical;
  border-radius:14px;
  padding:12px;
  font-family:inherit;
  font-weight:700;
  font-size:clamp(16px,4.8vw,24px);
  line-height:1.4;
  display:none;
}

/* ðŸ“± Mobile override = 13px */
@media (max-width:768px){
  .caption,
  .caption-edit{
    font-size:13px !important;
    line-height:1.5;
  }
}

.toast{
  position:fixed;
  left:50%;
  bottom:26px;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
  font-weight:800;
  opacity:0;
  transition:.25s;
}
.toast.show{opacity:1}

.hint{
  margin-top:10px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

<h1>Orm Kornnaphat X Bvlgari</h1>

<div class="modes">
<label><input type="radio" name="platform" value="ig" checked> Instagram</label>
<label><input type="radio" name="platform" value="x"> X (Twitter)</label>
</div>

<div class="card">

<div class="head">
<div class="brand">
<span>Orm Kornnaphat</span>
<span class="pill" id="pillType">post</span>
</div>

<div class="actions">
<button class="iconbtn" id="btnRand">âŸ³</button>
<button class="iconbtn" id="btnEdit">T</button>
<button class="iconbtn" id="btnCopy">â§‰</button>
</div>

<div class="idline" id="idLine">#0001</div>
</div>

<pre class="caption" id="captionBox">Loadingâ€¦</pre>
<textarea class="caption-edit" id="captionEdit"></textarea>

<div class="hint">Tip: âŸ³ random â€¢ T edit â€¢ â§‰ copy</div>

</div>
</div>

<div class="toast" id="toast">Copied</div>

<script>
const SHEET_URL="YOUR_CSV_LINK_HERE";

let DB={ig:[],x:[]};
let counter=1;
let isEditing=false;
let currentText="";

const els={
captionBox:document.getElementById("captionBox"),
captionEdit:document.getElementById("captionEdit"),
btnRand:document.getElementById("btnRand"),
btnEdit:document.getElementById("btnEdit"),
btnCopy:document.getElementById("btnCopy"),
idLine:document.getElementById("idLine"),
pillType:document.getElementById("pillType"),
toast:document.getElementById("toast")
};

function showToast(msg){
els.toast.textContent=msg;
els.toast.classList.add("show");
setTimeout(()=>els.toast.classList.remove("show"),1200);
}

function parseCSV(text){
return text.split("\n").slice(1).map(r=>r.split(","));
}

async function loadData(){
const res=await fetch(SHEET_URL);
const csv=await res.text();
const rows=parseCSV(csv);

rows.forEach(r=>{
const p=(r[0]||"").trim().toLowerCase();
const t=(r[1]||"").trim();
if(DB[p]) DB[p].push(t);
});
generate();
}

function getPlatform(){
return document.querySelector('input[name="platform"]:checked').value;
}

function generate(){
if(isEditing){showToast("Finish edit first");return;}
const pool=DB[getPlatform()];
if(!pool||!pool.length)return;
currentText=pool[Math.floor(Math.random()*pool.length)];
els.captionBox.textContent=currentText;
els.idLine.textContent="#"+String(counter++).padStart(4,"0");
}

function toggleEdit(){
if(!isEditing){
isEditing=true;
els.captionEdit.value=currentText;
els.captionBox.style.display="none";
els.captionEdit.style.display="block";
}else{
isEditing=false;
currentText=els.captionEdit.value;
els.captionBox.textContent=currentText;
els.captionBox.style.display="block";
els.captionEdit.style.display="none";
}
}

async function copyText(){
const text=isEditing?els.captionEdit.value:els.captionBox.textContent;
await navigator.clipboard.writeText(text);
showToast("Copied");
}

els.btnRand.onclick=generate;
els.btnEdit.onclick=toggleEdit;
els.btnCopy.onclick=copyText;

document.querySelectorAll('input[name="platform"]').forEach(r=>{
r.onchange=generate;
});

loadData();
</script>
</body>
</html>
